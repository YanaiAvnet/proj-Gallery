<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/safe-content.css">
    <link rel="stylesheet" href="css/bg-animation.css">
    <title>safe-content</title>
</head>

<body>
    <div id="wrapper">
        <div id="clouds"></div>
        <div id="ground"></div>
        <div class="login-form">
            <label for="user-name">user name:</label>
            <input class="user-name" type="text" name="user-name">
            <label for="password">password:</label>
            <input class="password" type="text" name="password">
            <button class="login-button btn btn-light" onclick="onLogin()">log in</button>
            <div class="invalid-input"></div>
        </div>
        <div class="container user-container">
            <div class="logged-user"></div>
            <div class="safe-content">
                <h1>safe content</h1>
            </div>
            <div class="nav">
                <button class="logout btn btn-light" onclick="onLogout()">log out</button>
                <button class="to-admin-page btn btn-light" onclick="onGoToAdminPage()">to admin page</button>
            </div>
        </div>
    </div>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/safe-content-service.js"></script>
    <script src="js/safe-content-controller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="js/bg-animation.js"></script>
</body>

</html>
