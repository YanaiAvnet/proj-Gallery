<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/safe-content.css">
    <link rel="stylesheet" href="css/bg-animation.css">
    <title>admin content</title>
</head>

<body>
    <div id="wrapper">
        <div id="clouds"></div>
        <div id="ground"></div>
        <div class="container admin-container">
            <div class="admin-content">
                <h1>Admin Page</h1>
                <div class="users"></div>
                <div class="view-options">
                    <button class="back btn btn-success" onclick="onToMainContent()">back</button>
                    <div class="select-view">
                        <img src="img/hamburger.png" onclick="onView('table')">
                        <img src="img/squares.png" onclick="onView('cards')">
                    </div>
                    <div class="select-sort">
                        <label for="sort">Sort by:</label>
                        <select name="sort" class="form-control" onchange="onSortChange(this)">
                            <option>name</option>
                            <option>last login</option>
                            <option>is admin</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/safe-content-service.js"></script>
    <script src="js/admin-controller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="js/bg-animation.js"></script>
</body>

</html>
